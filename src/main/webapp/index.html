
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Mis Citas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a73e8, #34a853); 
               height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
                text-align: center; max-width: 350px; width: 90%; }
        h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; 
                border-radius: 10px; box-sizing: border-box; font-size: 18px; text-align: center; }
        button { background: #1a73e8; color: white; border: none; padding: 15px 30px; 
                 border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; }
        button:hover { background: #1557b0; }
        .error { color: #dc3545; font-weight: bold; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üëã ¬°Hola!</h1>
        <p>Escribe tu palabra clave para entrar:</p>
        
        <input type="password" id="clave" placeholder="Palabra clave..." onkeypress="verificarEnter(event)">
        <button onclick="entrar()">ENTRAR</button>
        
        <div id="mensaje-error" class="error">‚ö†Ô∏è Palabra incorrecta</div>
    </div>

    <script>
        function entrar() {
            const clave = document.getElementById('clave').value.toLowerCase().trim();
            const error = document.getElementById('mensaje-error');

            if (clave === "citas") { // <--- CLAVE PARA TI
                window.location.href = "admin_panel.jsp";
            } else if (clave === "medico") { // <--- CLAVE PARA TUS ABUELOS
                window.location.href = "vista_mayores.jsp";
            } else {
                error.style.display = "block";
                setTimeout(() => { error.style.display = "none"; }, 3000);
            }
        }

        function verificarEnter(event) {
            if (event.key === "Enter") entrar();
        }
    </script>
</body>
</html>
